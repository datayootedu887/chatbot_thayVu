
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư vấn bệnh cơ xương khớp</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
  </head>
  <body>
    <div id="chat-container">
      <div class="greeting-message">
        <p>Chào bạn! Tôi được huấn luyện để tư vấn về BỆNH CƠ XƯƠNG KHỚP. Do dữ liệu huấn luyện chưa đầy đủ, câu trả lời có thể chưa chính xác. Bạn vui lòng gửi góp ý nếu có bằng cách thêm @tari + ý kiến vào textbox.</p>
      </div>
      <div id="messages"></div>
      <input type="text" id="user-input" placeholder="Bạn vui lòng nhập câu hỏi ở đây rồi Enter hoặc click Send. Tôi có thể cần đến 1-2 phút để trả lời. Vui lòng đợi chút.">
      <div id="button-wrapper">
        <button id="sendButton">Send</button>
        <button id="saveChat">Save Chat</button>
      </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
  </body>
</html>
